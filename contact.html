		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
		<link rel="manifest" href="icons/site.webmanifest">
	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">

					<!-- Logo -->
					<h1><a href="/">S.V. NULL</a></h1>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="/">Home</a></li>
								<li><a href="vereniging">Vereniging</a></li>
								<li><a href="activeiten">Activiteiten</a></li>
								<li><a href="zakelijkepartners">Zakelijke partners</a></li>
								<li><a href="wordlid">Word lid</a></li>
								<li><a href="ledenpagina">Ledenpagina</a></li>
								<li class="current"><a href="contact">Contact</a></li>
							</ul>
						</nav>

					<!-- Banner -->
					<section id="banner">
						<header>
							<h2>Contact</h2>
							<p>Voor het leggen van een connectie of het stellen van vragen</p>
						</header>
					</section>

				</section>

			<!-- Main -->			
			<section id="main">
				<div class="container">

					<!-- Content -->
						<article class="box post || center">
							<header class>
								<h2>Stuur een bericht</h2>
							</header>

							<form action="https://formsubmit.co/mjak@student.che.nl" method="POST">
								<input type="hidden" name="_next" value="https://svnull.nl/bedankt">
								<input type="hidden" name="_subject" value="Contactform website">
								
								<input type="hidden" name="_template" value="box">
								<input type="text" name="_honey" style="display:none">
								<input type="hidden" name="_captcha" value="false">

								<input type="text" name="Voor- en achternaam" placeholder="Voor- en achternaam" required>
								<input type="email" name="Email adres" placeholder="Email adres" required>
								<textarea rows="1" name="Bericht" placeholder="Uw bericht" required></textarea>
								
								<br>
								<button type="submit" class="button large">Versturen</button>
							</form>

						</article>
				</div>
			</section>

			<!-- Footer -->
			<my-footer></my-footer>

		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
